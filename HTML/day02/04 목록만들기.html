<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <!-- 번호(순서)없는 목록 -->
     <!-- unordered list (ul) -->
      <h3>소녀시대</h3>
     <ul>
        <li>윤아</li>
        <li>수영</li>
        <li>서현</li>
     </ul>
    <!-- 번호(순서)있는 목록 -->
     <!-- ordered list(ol) -->
      <ol>
        <li>윤아</li>
        <li>수영</li>
        <li>서현</li>
      </ol>
      <hr>
      <h3>목록의 목록</h3>
      <ul>
        <li>소녀시대</li>
            <ul>
                <li>윤아</li>
                <li>수영</li>
                <li>서현</li>
            </ul>
        <li>트와이스</li>
            <ul>
                <li>나연</li>
                <li>정연</li>
                <li>모모</li>
                <li>사나</li>
            </ul>
        <li>아이브</li>
            <ul>
                <li>안유진</li>
                <li>가을</li>
                <li>레이</li>
                <li>장원영</li>
                <li>리즈</li>
                <li>이서</li>
            </ul>
      </ul>
      
</body>
</html>
