<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 입력 form</title>
</head>
<body>
    <h3>사용자 입력 폼</h3>
    <!-- 기본 형식: 서버에 전송할 데이터를 입력하는 목적. form 태그 안에 input을 배치한다
                   입력값을 서버로 제출(sumit)하는 버튼이 필요합니다.
                   데이터를 전달 받는 서버의 주소는 action 속성에 설정합니다.
                   서버의 주소가 내부일 때는 파일명만 작성합니다. -->
                   <!-- 실제 데이터를 받는 것은 html에서는 못합니다. 임시로 화면만 바꿉니다.전달하는 데이터를 구분하기 위해 '이름' 개발자가 지어줘야 합니다
         (input 요소의 name 속성에 설정합니다) -->
    <form action="success.html">
        <input type="text" name="userid">
        <button type="submit">전송</button>
    </form>
    <p>
        데이터를 입력하고 '전송' 버튼을 클릭하면 주소창이 바뀝니다 <br>
        http://127.0.0.1:5500/day03/success.html?userid=%E3%85%87
    </p>
    <hr>
    <h3>입력데이터 2개</h3>
     <form action="success.html">
        <div><input type="text" name="userid" placeholder="아이디를 입력하세요"></div>
        <div><input type="text" name="location" placeholder="지역을 입력하세요"></div>
        <button type="submit">전송</button>
        <!-- http://127.0.0.1:5500/day03/success.html?userid=%EC%9C%A4&location=%EC%84%9C%EC%9A%B8
         %EC%9C%A4&location=%EC%84%9C%EC%9A%B8 는 쿼리(query) 문자열이라고 합니다 ?기호로 시작해서 서버의 주소 구별
         userid와 location 값을 서버에 전송 &는 연결기호
         
        -->
     <hr>
    <h3>다양한 input type 테스트</h3>
     <form action="success.html">
        <input type="hidden" name="code" value="xa002">
        <!-- http://127.0.0.1:5500/day03/success.html?userid=&location=&code=xa002&age=545&checkin=33333-03-31
         type="hidden"은 화면에는 안 보이고 서버로는 전송하고 싶을 때 사용 -->
         <!-- age 데이터의 기본값을 25로 했습니다 -->
        <div><input type="number" name="age" placeholder="나이를 입력하세요" value="25"></div>
        <div><input type="date" name="checkin" placeholder="예약 날짜를 입력하세요"></div>
        <button type="submit" style="border: 0; background-color: white;"><img src="css.svg" width="20px"></button>
        
    </form>
</body>
</html>
