<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p>객체는 배열보다 더 많은 기능을 갖는 자료구조</p>
    <h3>객체의 구성요소</h3>
    <ul>
        <li>속성(객체의 특징 데이터), 속성 이름과 값 한쌍으로 표현</li>
        <li>메소드(객체의 기능/동작)</li>
    </ul>
    <p>자바스크립트는 객체를 만들 때 {} 기호로 정의.</p>
    <script>
        //yuna 변수를 객체를 할당 const 선언은 객체 자체를 바꿀 수 없음을 의미
        const yuna = {name:"김유나", age:"24", address:"서울", height:"157.5"}
        console.log('yuna: ', yuna)
        console.log(yuna.toString()) //객체의 toString() 메소드 실행
        yuna.height = 168.5 //객체변수명 객체 속성
        //속성값 가져오기 (방법 1)
        console.log(yuna['name'], yuna['age'], yuna['adress'], yuna['height']) //배열 인덱스 기호와 동일




        //객체의 속성은 저장이 필요한 데이터에 임의로 정함
        const Gyubin = {name:"이규빈", birth:"IDK", nationality:"Korea", say: function(){ //속성값이 함수에 정의 -> 메소드
            alert("뭐, 쨈민아")
        }}
        
        console.log(Gyubin.name, Gyubin.birth, Gyubin.nationality)
        Gyubin.say() //필요한 인자값이 없으면 emoji는 undefined로 뜸

        // 객체에 사용하는 반복문, in 연산자는 지정된 객체의 속성을 하나씩 가져옴
        for(let key in yuna){
            console.log('key=', key, 'value=', yuna[key])
        } //yuna[key]: 객체에서 []는 속성 이름을 지정
    </script>
</body>
</html>
