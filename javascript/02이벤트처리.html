<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <script>
        //function 키워드로 함수를 정의
        function goUrl(address){
            //address는 변수명 함수 실행에 필요한 입력값 저장
            window.open(address,'_blank')
        }
        //textcontent 속성 : 시작태그와 종료 태그 사이의 텍스트
        //innerhtml 속성 :                      요소(태그가 포함)
        
    </script>
</head>
<body>
    <p>사용자가 일으키는 동작 - 이벤트</p>
    <ul>
        <li>버튼(button)을 클릭할 때</li>
        <li>입력요소에 키보드를 누를 때</li>
        <li>마우스로 이동/드래그앤드롭/클릭</li>
    </ul>
    <p>이벤트 처리하는 방법</p>
    <ol>
        <li>onclick (예) 속성에 직접 js 명령어 작성</li>
        <li>onclick (예) 속성에 직접 js 함수로 실행</li>
        <li>onclick 속성 사용하지 않고 addEvenListener() 메소드 사용</li>
    </ol>
    <!-- 필요에 의해서 특정 이벤트에 대한 처리할 명령을 작성. -->
     <button type="button" onclick="alert('ㅎㅇ')">인사하기</button>
    <!-- form 태그 없이 쓰면 type="button" 기본값(생략) -->
     <button onclick="location.href='https://github.com'">1. 깃헙 가기</button>
     <button onclick="window.open('https://github.com','_blank')">2. 깃헙 가기(새창)</button>
     <hr>
     <!-- 함수사용 -->
     <button onclick="goUrl('https://www.naver.com')">네이버</button>
     <button onclick="goUrl('https://www.youtube.com')">유튜브</button>
     <button onclick="goUrl('https://www.google.com')">구글</button>
     <hr>
     <input id="name" placeholder="당신의 이름을 적으시오.">
     <!-- input에 입력한 내용은 value 속성에 저장됩니다 -->
     <button id="greet">3.싸우기</button>
     <hr>
     <input type="text" id="page" placeholder="url 입력하세요.(https:// 제외)">
     <button id="goUrl">3. url 이동하기 </button>
     <hr>
     <button id="naverBTN">https://www.naver.com</button>
     <script>
        const naverBTN = document.getElementById('naverBTN')
        naverBTN.addEventListener('click', function(){
        window.open(naverBTN.textContent)})
        //id = 'naverbtn' 요소에 클릭 이벤트가 발생할 때 처리 할 함수 등록
     </script>
     <script>
        const url = document.getElementById('goUrl')
            url.addEventListener('click', function(){
                const web=document.getElementById('page').value
                window.open('https://'+ web)})
     </script>
     <script>
         const greet = document.getElementById('greet') //인사하기 버튼 가져오기
            greet.addEventListener('click', function(){
                const name=document.getElementById('name').value
                alert('뭘 봐,' + name)         //함수(메소드)안의 함수 => 콜백 함수, 이름 없이 사용
            })
     </script>
        
</body>
</html>
