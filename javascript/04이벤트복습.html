<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>06.23</h4>
    <button id="naver">https://www.naver.com</button>
    <button id="youtube">https://www.youtube.com</button>
    <button id="google">https://www.google.com</button>
    <hr>
    <p>부모요소에 이벤트 리스너를 등록하여 자식 이벤트를 처리 - 자식 이벤트가 생기면 부모 요소로 전파가 되므로 가능합니다.</p>
    <h3>이벤트 전파 예제</h3>
    <p>자식요소가 많고 각각 하는 작업 기능이 같을 때 -입력값은 다름</p>
    <div id="parent" style="background-color: aqua; padding: 20px;">
        <button id="https://www.naver.com">네이버</button>
        <button id="https://www.youtube.com">유튜브</button>
        <button id="https://www.google.com">구글</button>
    </div>
    <script>
        "use strict"
        //변수 선언을 강제. (이것 없으면 let, const 없이 변수 사용 가능함)
        //이벤트 전파 예시 - parent에 이벤트 리스너 등록하기
        //
        const parent = document.getElementById('parent')
        parent.addEventListener('click', (event)=>{
            console.log("이벤트 타입:", event.type);
            console.log("클릭한 위치:", event.clientX, event.clientY);
            console.log("클릭한 요소 이름", event.target.tagName);
            if(event.target.tagName === 'BUTTON')
            window.open(event.target.id,'_blank')
        })
        const naverlink = document.getElementById('naver')
        //화살표 함수 : fuction 키워드 생략하는 형식
        naverlink.addEventListener('click', ()=>{window.open(naverlink.textContent,'_blank')})
        //const google = document.get-(google) //생략 가능 > 많이 사용되는 키워드는 중복과 충돌 발생 > 직접 선언 (권고 사항)
        google.addEventListener('click', ()=>{
            window.open(google.textContent,'_blank')
        })
        youtube.addEventListener('click', ()=>{
            window.open(youtube.textContent,'_blank')
        })
    </script>
</body>
</html>
