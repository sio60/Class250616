<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배열과 반복문</title>
</head>
<body>
    <ul id="twice">
        <li class="members">1</li>
        <li class="members">2</li>
        <li class="members">3</li>
        <li class="members">4</li>
    </ul>
    <script>
        const members = ['mina', 'momo', 'nayeon', 'dahyeon', 'jihyo']
        document.write('<h3>트와이스 멤버</h3>')
        members.push('sana')
        for(let i=0;i<members.length;i++){ //i<members.lenth 배열의 인덱스
            document.write(`<h4>${members[i]}</h4>`)
        }
        // document.write(`<h4>${members[0]}</h4>`) 
        // document.write(`<h4>${members[1]}</h4>`)  
        // document.write(`<h4>${members[2]}</h4>`)  
        // document.write(`<h4>${members[3]}</h4>`)  
        // document.write(`<h4>${members[4]}</h4>`)

        //여러개의 태그 요소를 가져오는 메소드
        //          ㄴ배열처럼 인덱스를 사용하여 특정 요소만 가져오기
        const twiceLi = document.querySelectorAll('ul#twice > li')  //> 자식 태그
        //      ㄴ 배열과 유사한 list 자료 구조로 저장.
        console.log(twiceLi[0])
        const twiceLi2 = document.getElementsByTagName('li')
        console.log(twiceLi[0])
        const twiceLi3 = document.getElementsByClassName('members')
        console.log(twiceLi3[0])

        for (let i=0; i<twiceLi.length;i++){
            console.log(twiceLi[i].textContent)
            twiceLi[i].textContent=members[i] //li 요소 속성 변경
            twiceLi[i].style.color = 'skyblue'
        }

        // 배열에서 사용하는 for문 형식 - 인덱스 지정없이 하니씩 가져오기
        for(let ele of twiceLi){
            console.log(ele)
        }
        // members 배열에서 하나씩 가져오기
        for (let val of members){
            console.log(val)
        }
    </script>
</body>
</html>
