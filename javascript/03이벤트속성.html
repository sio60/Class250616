<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 부모 요소 -->
    <div id="container" style="background-color: #7fffd4;">
        <button id="btn">테스트 버튼</button>
        <button id="btn">테스트 버튼a</button>
        <button id="btn">테스트 버튼b</button>
        <hr>
        <input id="url" placeholder="url 입력하세요.">
    </div>
    <script>
        //이벤트는 자식요소 -> 부모요소로 전파 됩니다.
        //자식요소의 이벤트 처리를 부모가 할 수 있습니다.
        document.getElementById('container')
        .addEventListener('click', function(event){
            console.log(event.target.tagName)
            if(event.target.tagName == 'BUTTON')
                alert('자식 요소 버튼이 눌렸습니다.' + event.target.textContent)
        })
    </script>
    <script>
        document.getElementById('url').addEventListener('keydown', function(event){
            console.log(event)
        })

        const btn= document.getElementById('btn')
        btn.addEventListener('click', function(event){
            //이벤트 정보를 event 변수에 저장.(병수명은 임의로 가능)
            console.log(event)

        })
    </script>
</body>
</html>
