<body>

     <script>

        const img = document.querySelector('img') //변수 설정
        img.addEventListener('click', ()=>{
            if (isOn){
                btnText = 'off'
                bulbimg = bulboff
            }else {
                btnText = 'on'
                bulbimg = bulbon
            }
            btn2.textContent = btnText
            img.src = bulbimg
            isOn = !isOn
        })
