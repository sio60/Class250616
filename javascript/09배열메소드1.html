<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>메소드 실행 결과는 콘솔에서 확인합니다.</p>
    <p>배열의 메소드가 특히 자바스크립트에서 지원 (support)
        자바와 파이썬에서도 비교를 해볼 예정
    </p>
    <script>
        const members = ['mina', 'momo', 'nayeon', 'dahyeon', 'jihyo']
        console.log(members)
        console.log(members.toString()) //배열 요소를 , 나열한 문자열로 만들어줌
        console.log(members[2])
        console.log(members.at(2))
        console.log(members.join(' * ')) // 연결 기호를 지정
        console.log(members.shift()) //pop과는 반대인 메소드 앞에 걸 제거
        console.log(members.shift())
        let first = members.shift()
        console.log('제거된 요소:', first)
        console.log(members.toString())
        const newmembers = ['사나', '쯔위']
        const result = members.concat(newmembers)  // concat의 입력 배열은 1개 이상 가능
        console.log(result)
        const arr2D = [[1,2],[3,4],[5,6],[7,8]]
        console.log(arr2D.toString(), arr2D.length) //4
        console.log('arr2D.at(1):',arr2D.at(1))
        const newArr = arr2D.flat() //2차원 -> 1차원 배열로 변환
        console.log(newArr.toString(), newArr.length) //8
        console.log('newArr.at(1):',newArr.at(1))

        const twice = ['mina', 'momo', 'nayeon', 'dahyeon', 'jihyo']
        twice.sort() //값의 순서대로 나열(정열)
        console.log(twice.toString())
        console.log(twice[0])
    </script>
</body>
</html>
