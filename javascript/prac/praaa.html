<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="value" style="font-size: 30px; background-color: wheat; width: 130px; height: 30px;"></div>
    <div>
        <button onclick="num(1)" style="width: 30px; height: 30px;">1</button>
        <button onclick="num(2)" style="width: 30px; height: 30px;">2</button>
        <button onclick="num(3)" style="width: 30px; height: 30px;">3</button>
        <button onclick="clear()" style="width: 30px; height: 30px;">c</button>
    </div>
    <div>
        <button onclick="num(5)" style="width: 30px; height: 30px;">4</button>
        <button onclick="num(6)" style="width: 30px; height: 30px;">5</button>
        <button onclick="num(7)" style="width: 30px; height: 30px;">6</button>
        <button onclick="backspace()" style="width: 30px; height: 30px;">&lt;</button>
    </div>
    <div>
        <button onclick="num(8)" style="width: 30px; height: 30px;">8</button>
        <button onclick="num(9)" style="width: 30px; height: 30px;">9</button>
        <button onclick="num(0)" style="width: 30px; height: 30px;">0</button>
        <button onclick="num()" style="width: 30px; height: 30px;">=</button>
    </div>
    <div>
        <button onclick="plus('+')" style="width: 30px; height: 30px;">+</button>
        <button onclick="minus('-')" style="width: 30px; height: 30px;">-</button>
        <button onclick="mul('*')" style="width: 30px; height: 30px;">x</button>
        <button onclick="dive('/')" style="width: 30px; height: 30px;">%</button>
    </div>

</body>
</html>
