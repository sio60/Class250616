<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .blue {
            color: blue;
        }
        .w500 {
            font-weight: 500;
        }
        /* ::before ::after 가상요소 */
        ul#twice2>li::before, ul#twice2>li::after{
            content: '🍔';
            font-size: 0.8rem;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <ul id="twice2">
        <!-- li 요소를 명령어로 만들 예정 -->
    </ul>
    <script>
        const members = ['mina', 'momo', 'nayeon', 'dahyeon', 'jihyo']
        members.push('sana')
        const twice2 = document.getElementById('twice2')
        for(let m of members){
            const li = document.createElement('li') //li 요소 생성
            li.textContent=m
            //class 속성값 추가 (새로운 스타일 적용)
            li.classList.add('blue')
            li.classList.add('w500')
            console.log(li)
            twice2.appendChild(li) //부모 요소 twice2에 생성된 li 요소를 마지막 자식으로 추가하기
        }
        console.log(li)
        //for 안에서 선언된 li는 {...} 밖에서는 쓸 수 없다
    </script>
</body>
</html>
