<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .blue {
            color: blue;
        }
        .w500 {
            font-weight: 500;
        }
        /* ::before ::after 가상요소 */
        ul#twice2>li::before, ul#twice2>li::after{
            content: '🍔';
            font-size: 0.8rem;
            vertical-align: middle;
        }
    </style>
    <!-- defer 속성 : head 안의 script는 body 안의 태그 요소를 모두 생성한 후에 실행 됨 -->
    <script src="./js/12ex.js" defer></script>
    <script>
        const test = document.getElementById('twice2')
        console.log(test.innerHTML) //body의 내용이 없는 상태라 오류 남
    </script>
</head>
<body>
    <ul id="twice2">
        <!-- li 요소를 명령어로 만들 예정 -->
    </ul>
</body>
</html>
